<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Обработка изображений</h1>
    <form id="imageForm">
        <div class="form-group">
            <label for="file">Выберите изображение</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="process">Метод обработки</label>
            <select id="process" name="process" onchange="toggleParameters()">
                <option value="linear-contrast">Линейное контрастирование</option>
                <option value="local-threshold-mean">Локальная пороговая (среднее)</option>
                <option value="local-threshold-gaussian">Локальная пороговая (Гаусс)</option>
                <option value="adaptive-threshold">Адаптивная пороговая</option>
            </select>
        </div>
        <div class="form-group parameter" id="alphaBeta">
            <label for="alpha">Параметр α:</label>
            <input type="number" id="alpha" name="alpha" value="1.0" step="0.1" required>
            <label for="beta">Параметр β:</label>
            <input type="number" id="beta" name="beta" value="0" step="1" required>
        </div>
        <div class="form-group parameter" id="blockSize">
            <label for="block">Размер блока:</label>
            <input type="number" id="block" name="blockSize" value="11" step="2" required>
            <span id="error-message" style="color: red; display: none;">Размер блока должен быть нечетным и больше 1.</span>
        </div>
        <div class="form-group parameter" id="constant">
            <label for="c">Константа (C):</label>
            <input type="number" id="c" name="c" value="10" step="1">
        </div>
        <button type="button" onclick="applyProcessing()">Обработать изображение</button>
    </form>
    <div class="result" id="result">
        <h2>Результат</h2>
        <img id="outputImage" src="" alt="Здесь появится обработанное изображение">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
